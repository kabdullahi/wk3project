<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">
      <div class="content-row">
        <div id="clear" class="squares clear">C</div>
        <div id="view" class="text-content"></div>
      </div>
      <div class="content-row">
        <div class="squares dot">7</div>
        <div class="squares dot">8</div>
        <div class="squares dot">9</div>
        <div class="squares dot">/</div>
      </div>
      <div class="content-row">
        <div class="squares dot">4</div>
        <div class="squares dot">5</div>
        <div class="squares dot">6</div>
        <div class="squares dot">*</div>
      </div>
      <div class="content-row">
        <div class="squares dot">1</div>
        <div class="squares dot">2</div>
        <div class="squares dot">3</div>
        <div class="squares dot">-</div>
      </div>
      <div class="content-row">
        <div class="squares dot">0</div>
        <div class="squares dot">.</div>
        <div class="squares equal">=</div>
        <div class="squares dot">+</div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
